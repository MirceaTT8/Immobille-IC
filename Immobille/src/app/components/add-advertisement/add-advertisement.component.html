<form class="property-form" [formGroup]="addAdvertisementForm" (ngSubmit)="onSubmit()">
  <div class="property-type">
    <input type="radio" id="apartment" formControlName="type" name="type" class="property-option" value="apartment">
    <label for="apartment" class="property-label">Apartment</label>

    <input type="radio" id="house" formControlName="type" name="type" class="property-option" value="house">
    <label for="house" class="property-label">House</label>

    <input type="radio" id="land" formControlName="type" name="type" class="property-option" value="land">
    <label for="land" class="property-label">Land</label>

    <input type="radio" id="commercial" formControlName="type" name="type" class="property-option" value="commercial">
    <label for="commercial" class="property-label">Commercial</label>
  </div>

  <div class="status-selector">
    <input type="radio" id="for-sale" formControlName="status" name="status" class="status-option" value="for-sale">
    <label for="for-sale" class="status-label">
      <span class="status-indicator"></span>
      De vanzare
    </label>

    <input type="radio" id="for-rent" formControlName="status" name="status" class="status-option" value="for-rent">
    <label for="for-rent" class="status-label">
      <span class="status-indicator"></span>
      De inchiriat
    </label>
  </div>

  <div class="form-group">
    <label for="title">Titlu</label>
    <input type="text" formControlName="title" id="title" name="title" placeholder="Titlu">
  </div>

  <div class="form-group">
    <label for="description">Descriere</label>
    <textarea id="description" formControlName="description" name="description" placeholder="Descriere" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Pret</label>
    <input type="text" id="price" formControlName="price" name="price" placeholder="Pret">
  </div>

  <div class="form-group">
    <label for="location">Localizare</label>
    <input type="text" id="location" formControlName="location" name="location" placeholder="Localizare">
  </div>

  <div class="form-group">
    <label for="cif">CIF</label>
    <input type="text" id="cif" formControlName="cif" name="cif" placeholder="CIF">
  </div>

  <!-- Image Upload with Preview -->
  <div class="form-group image-upload">
    <label for="imageUrl">Main Image</label>
    <input type="file" id="imageUrl" name="imageUrl" (change)="onFileChange($event, 'mainImage')">
    <div *ngIf="mainImageUrl">
      <img [src]="mainImageUrl" alt="Main Image" class="image-preview">
    </div>
  </div>

  <div class="form-group image-upload">
    <label for="image1">Image 1</label>
    <input type="file" id="image1" name="image1" (change)="onFileChange($event, 'image1')">
    <div *ngIf="image1Url">
      <img [src]="image1Url" alt="Image 1" class="image-preview">
    </div>
  </div>

  <div class="form-group image-upload">
    <label for="image2">Image 2</label>
    <input type="file" id="image2" name="image2" (change)="onFileChange($event, 'image2')">
    <div *ngIf="image2Url">
      <img [src]="image2Url" alt="Image 2" class="image-preview">
    </div>
  </div>

  <div class="form-group image-upload">
    <label for="image3">Image 3</label>
    <input type="file" id="image3" name="image3" (change)="onFileChange($event, 'image3')">
    <div *ngIf="image3Url">
      <img [src]="image3Url" alt="Image 3" class="image-preview">
    </div>
  </div>

  <input type="submit" value="Trimite" class="submit-button">
</form>
