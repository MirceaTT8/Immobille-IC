<form class="property-form">
  <div class="property-type">
    <input type="radio" id="apartment" name="property" class="property-option" value="apartment">
    <label for="apartment" class="property-label">Apartment</label>

    <input type="radio" id="house" name="property" class="property-option" value="house">
    <label for="house" class="property-label">House</label>

    <input type="radio" id="land" name="property" class="property-option" value="land">
    <label for="land" class="property-label">Land</label>

    <input type="radio" id="commercial" name="property" class="property-option" value="commercial">
    <label for="commercial" class="property-label">Commercial</label>
  </div>
  <div class="status-selector">
    <input type="radio" id="for-sale" name="status" class="status-option" value="for-sale" checked>
    <label for="for-sale" class="status-label">
      <span class="status-indicator"></span>
      De vanzare
    </label>

    <input type="radio" id="for-rent" name="status" class="status-option" value="for-rent">
    <label for="for-rent" class="status-label">
      <span class="status-indicator"></span>
      De inchiriat
    </label>
  </div>
  <div class="form-group">
    <label for="title">Titlu</label>
    <input type="text" id="title" name="title" placeholder="Titlu">
  </div>

  <div class="form-group">
    <label for="description">Descriere</label>
    <textarea id="description" name="description" placeholder="Descriere" rows="4"></textarea>
  </div>

  <div class="form-group">
    <label for="area">Suprafata utila</label>
    <input type="text" id="area" name="area" placeholder="Suprafata utila">
  </div>

  <div class="form-group">
    <label for="price">Pret</label>
    <input type="text" id="price" name="price" placeholder="Pret">
  </div>

  <div class="form-group">
    <label for="location">Localizare</label>
    <input type="text" id="location" name="location" placeholder="Localizare">
  </div>

  <!-- Image Upload -->
  <div class="form-group image-upload">
    <input type="file" id="images" name="images" multiple>
    <label for="images">Upload Imagini</label>
  </div>
  <input type="submit" value="Trimite" class="submit-button">

</form>
