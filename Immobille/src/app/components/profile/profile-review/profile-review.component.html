<div class="page-container">
  <div class="content-wrapper">
    <div class="user-info">
      <h3>User Information</h3>
      <p><strong>Name:</strong> {{ user?.name }}</p>
      <p><strong>Phone:</strong> {{ user?.phoneNumber }}</p>
    </div>

    <div class="reviews-container">
      <h3>Reviews</h3>
      <!-- Dynamic reviews using *ngFor -->
      <div *ngFor="let review of reviews" class="review">
        <p><strong>Reviewer:</strong> {{ review.reviewer }}</p>
        <p><strong>Review:</strong> {{ review.text }}</p>
      </div>
    </div>

    <div class="add-review-container">
      <h3>Add a Review</h3>
      <form (ngSubmit)="addReview()">
        <div class="form-group">
          <label for="reviewer">Reviewer:</label>
          <input type="text" id="reviewer" name="reviewer" [(ngModel)]="newReview.reviewer" placeholder="Reviewer" disabled>
        </div>
        <div class="form-group">
          <label for="review">Review:</label>
          <textarea id="review" name="review" [(ngModel)]="newReview.text" placeholder="Review" required></textarea>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>
</div>
